<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junya.Oguchi</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="up"></div>
        <div class="down"></div>
        <div class="line"></div>
        <script>
            $(".line").animate({"width":"100%"},2000,function(){
                $(".line").css("right",0);
                $(".line").animate({"width":"0%"},function(){
                    $(".up").animate({"height":"0%"},700);
                    $(".down").animate({"height":"0%"},700);
                });
            })
        </script>

        <div class="header_title">
            <img src="./img/title_name.jpg" alt="">
        </div>


    </header>

    <main>
        <div class="fadein_animation">
            <div class="scroll1">
                <h2 class="fadein">小口淳弥と申します。</h2>
                <img class="fadein" src="./img/neko.png" alt="">
            </div>
            <div class="scroll2">
                <h2 class="fadein left">上の彼はネコです。</h2>
                <h2 class="fadein right">私が生みの親です。</h2>
            </div>
        </div>

        <script>
            $(function(){
                $(window).scroll(function(){
                    $('.fadein').each(function(){
                        let targetElement = $(this).offset().top;
                        let scroll = $(window).scrollTop();
                        let windowHeight = $(window).height();
                        if (scroll > targetElement - windowHeight + 150){
                            $(this).addClass('scrollin')
                        }
                    });
                });
            });
        </script>

        <div class="loopSlide">
            <ul>
                <li><img src="./img/neko.png"></li>
                <li><img src="./img/neko.png"></li>
                <li><img src="./img/neko.png"></li>
                <li><img src="./img/neko.png"></li>
            </ul>
            <ul>
                <li><img src="./img/neko.png"></li>
                <li><img src="./img/neko.png"></li>
                <li><img src="./img/neko.png"></li>
                <li><img src="./img/neko.png"></li>
            </ul>
        </div>

    </main>

    <footer>
    </footer>  

</body>

<script src="./js/script.js"></script>
</html>
